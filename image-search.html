<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="../search/style.css" />

    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
  </head>
  <body class="main">
    <script src="search.html"></script>
    <div class="navBar">
      <button class="navButton" style="margin-right: 12px">
        <a href="index.html">Search</a>
      </button>
      <button class="navButton">
        <a href="advanced-search.html">Advanced Search</a>
      </button>
    </div>

    <div class="container">
      <div>
        <h1 class="logo" style="color: #4285f4">G</h1>
        <h1 class="logo" style="color: #ea4335">o</h1>
        <h1 class="logo" style="color: #fbbc05">o</h1>
        <h1 class="logo" style="color: #4285f4">g</h1>
        <h1 class="logo" style="color: #34a853">l</h1>
        <h1 class="logo" style="color: #ea4335">e</h1>
        <h5 style="display: inline; color: #4285f4; font-size: 28px">Images</h5>
      </div>
      <form action="https://www.google.com/images?q={{searchBar.value}}">
        <input type="text" name="q" class="input" #searchBar /><br />
        <input type="submit" value="Image Search" class="searchButton" />
      </form>
    </div>
  </body>
</html>
